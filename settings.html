<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Blogen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blogen</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Posts</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Welcome Brad
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h3><i class="bi bi-gear"></i> Settings</h3>
    </div>
  </header>

  <!-- Main Section -->
  <section class="py-4">
    <div class="container">
      <a href="#" class="btn btn-light mb-3">&larr; Back To Dashboard</a>
      <button class="btn btn-success mb-3">&#10003; Save Changes</button>

      <div class="card">
        <div class="card-header">Edit Settings</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Allow User Registration</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="userReg" id="yes" checked>
                <label class="form-check-label" for="yes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="userReg" id="no">
                <label class="form-check-label" for="no">No</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Homepage Format</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="homepage" id="blogPage" checked>
                <label class="form-check-label" for="blogPage">Blog Page</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="homepage" id="homePage">
                <label class="form-check-label" for="homePage">Homepage</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
