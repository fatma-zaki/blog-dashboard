<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="#">Blogen</a>
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Posts</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
    </ul>
    <span class="navbar-text">Welcome, Brad</span>
    <a href="#" class="btn btn-outline-light btn-sm ms-3">Logout</a>
  </nav>

  <header class="bg-info py-3 text-white text-center">
    <h1><i class="bi bi-person-circle"></i> Edit Profile</h1>
  </header>

  <main class="container my-4">
    <div class="mb-3">
      <a href="#" class="btn btn-secondary">&larr; Back To Dashboard</a>
      <button class="btn btn-success ms-2">Change Password</button>
      <button class="btn btn-danger ms-2">Delete Account</button>
    </div>

    <div class="row">
      <!-- Edit Profile Form -->
      <div class="col-md-8">
        <div class="card p-4">
          <h4>Edit Profile</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" value="Brad Traversy">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" value="test@test.com">
            </div>
            <div class="mb-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea class="form-control" id="bio" rows="5">Lorem ipsum dolor sit amet...</textarea>
            </div>
          </form>
        </div>
      </div>

      <!-- Avatar Section -->
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h4>Your Avatar</h4>
          <img src="https://via.placeholder.com/150" alt="Avatar" class="img-fluid rounded-circle mb-3">
          <input type="file" class="form-control mb-2">
          <button class="btn btn-primary w-100 mb-2">Upload Image</button>
          <button class="btn btn-danger w-100">Delete Image</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
